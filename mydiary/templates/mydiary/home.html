{% load static%}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'mydiary/css/style.css' %}" /> 
    <link rel="stylesheet" type="text/css" href="{% static 'mydiary/css/style.css?ver=1' %}" /> 
    <meta charset="utf-8">
    <title>MY DIARY</title>
</head>

<body>
    <header>
        <h1>아기사자의 세션노트</h1>
    </header>
    <main>
        <div id="top">
            <a href="{% url 'new' %}">작성하기</a>
            <!-- <input type="button" value="new" onClick="location.href="{% url 'new' %}\""> -->
        </div>
        <div id="container">
            <h2>최근 글</h2>
            <section>
                {% for post in posts_list %}
                    <h4> {{ post.title }}</h4>
                    <p> {{ post.pub_date }}</p>
                    <p> {{ post.body |linebreaks}}</p>
                    <hr>
                {% endfor %} 
            </section>
        </div>  
    </main>
</body>
